# https://www.electron.build/configuration/configuration
appId: com.household.budget
productName: Household Budget
asar: true

directories:
  output: release/${version}
  buildResources: build

files:
  - out
  - package.json
  - "!**/.vscode/*"
  - "!src/*"
  - "!electron.vite.config.{js,ts,mjs,cjs}"
  - "!{.eslintignore,.eslintrc.cjs,.prettierignore,.prettierrc.yaml,CHANGELOG.md,README.md}"
  - "!{.env,.env.*,.npmrc,pnpm-lock.yaml,yarn.lock}"
  - "!{tsconfig.json,tsconfig.node.json,tsconfig.web.json}"

mac:
  target:
    - dmg
  category: Finance
  artifactName: ${productName}-${version}-mac.${ext}

dmg:
  artifactName: ${productName}-${version}.${ext}

win:
  target:
    - target: nsis
      arch:
        - x64
  executableName: Household Budget
  artifactName: ${productName}-${version}-setup.${ext}

nsis:
  oneClick: false
  perMachine: false
  allowToChangeInstallationDirectory: true
  deleteAppDataOnUninstall: false
  shortcutName: ${productName}
  uninstallDisplayName: ${productName}
  createDesktopShortcut: always

linux:
  target:
    - AppImage
  category: Finance
  maintainer: electronjs.org
  artifactName: ${productName}-${version}.${ext}

appImage:
  artifactName: ${productName}-${version}.${ext}

npmRebuild: false
